<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Frontend Mentor | Todo app</title>

</head>

<body class = "container theme2">
  <div class="container">

    <header>
      <div class="input">
        <h1>TODO</h1>
        <img class="change-theme" src="images/icon-moon.svg" alt="">
      </div>
      <div class="input-container">
        <div class="input-box">
        <form class="input-form">
        <button type="submit"> <i class="fas fa-plus"></i></button>
        <input type="text" placeholder="Create a new todo">
        </div>
      </div>
    </form> 
    </header>

    <div class="main-body">
      <div class="body-container">

        <!-- <div class="list-container active">
          <button><img src="images/icon-check.svg" alt=""></button>
          <p>Sleep</p>
          <i class="fas fa-trash-alt"></i>
        </div> -->

        
      </div>
    </div>
        <div class="menu">
          <div class="menu-list">
            <a name="all" type="menu" id="all">All</a>
            <a name="active" type="menu" id="active">Active</a>
            <a name="completed" id="completed">Completed</a>
        </div>
      </div>
        <div class="attribution">
          <p>Drag and drop to reorder list</p>
           <p>Challenge by</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </div>
      </div>
  <script src="app.js"></script>
